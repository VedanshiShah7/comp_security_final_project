<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB84 Quantum Key Distribution</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>BB84 Quantum Key Distribution Simulation</h1>
    </header>
    <main>
        <section id="controls">
            <label for="numQubits">Number of Qubits:</label>
            <input type="number" id="numQubits" value="10" min="1" max="100">
            <button onclick="runSimulation()">Run Simulation</button>
        </section>
        
        <section id="visuals">
            <canvas id="keyChart"></canvas>
        </section>
        
        <section id="results">
            <h2>Simulation Results</h2>
            <pre id="output"></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
