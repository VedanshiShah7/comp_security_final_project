<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB84 Quantum Cryptography Simulation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>BB84 Quantum Cryptography Simulation</h1>
        <p>Experience quantum key distribution interactively.</p>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </header>

    <main>
        <section id="controls">
            <h2>Simulation Settings</h2>
            <label for="numQubits">Number of Qubits:</label>
            <input type="number" id="numQubits" value="10" min="5" max="100">
            <label for="eavesdrop">Enable Eavesdropping?</label>
            <input type="checkbox" id="eavesdrop">
            <button onclick="runSimulation()">Start Simulation</button>
        </section>

        <section id="quantumState">
            <h2>Quantum State Visualization</h2>
            <div id="animationContainer"></div>
        </section>

        <section id="visuals">
            <h2>Key Distribution Analysis</h2>
            <canvas id="keyComparisonChart"></canvas>
        </section>

        <section id="eavesdropping">
            <h2>Eavesdropping Impact</h2>
            <canvas id="eavesdropChart"></canvas>
        </section>

    </main>

    <footer>
        <p>Â© 2025 BB84 Quantum Simulation</p>
    </footer>

</body>
</html>
